<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-violet: #7c3aed;
            --slate-950: #020617;
        }
        * {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          box-sizing: border-box;
        }
        
        /* High-Visibility Branded Scrollbar */
        html {
          scrollbar-color: #cbd5e1 #f1f5f9;
          scrollbar-width: thin;
        }
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
          display: block !important;
        }
        ::-webkit-scrollbar-track {
          background: #f8fafc;
        }
        ::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 20px;
          border: 2px solid #f8fafc;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: var(--primary-violet);
        }

        /* Hide default cursor only on desktop devices with hover support */
        @media (hover: hover) and (pointer: fine) {
          body, a, button, input, select, textarea, [role="button"], label {
            cursor: none !important;
          }
        }

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #ffffff;
            color: #0f172a;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container-custom {
          width: 100%;
          max-width: 1550px;
          margin-left: auto;
          margin-right: auto;
          padding-left: 1.5rem;
          padding-right: 1.5rem;
        }
        @media (min-width: 768px) {
          .container-custom {
            padding-left: 3rem;
            padding-right: 3rem;
          }
        }

        .noise-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          content: "";
          opacity: 0.015;
          z-index: 9998;
          pointer-events: none;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .tight-heading {
            letter-spacing: -0.06em;
            line-height: 0.8;
        }

        /* Custom Cursor Elements - Absolute Priority */
        .cursor-dot {
          position: fixed;
          top: 0;
          left: 0;
          width: 6px;
          height: 6px;
          background: var(--primary-violet);
          border: 1px solid rgba(255,255,255,0.2);
          border-radius: 50%;
          pointer-events: none !important;
          z-index: 2147483647; /* Maximum possible z-index */
          transition: opacity 0.3s ease;
          opacity: 0;
          will-change: transform;
        }
        .cursor-ring {
          position: fixed;
          top: 0;
          left: 0;
          width: 36px;
          height: 36px;
          border: 1.5px solid rgba(124, 58, 237, 0.4);
          border-radius: 50%;
          pointer-events: none !important;
          z-index: 2147483646;
          transition: opacity 0.3s ease, background-color 0.4s ease, border-color 0.4s ease;
          opacity: 0;
          will-change: transform;
        }

        @media (hover: none) {
          .cursor-dot, .cursor-ring {
            display: none !important;
          }
        }
    </style>
    <script>
      window.process = window.process || { env: { API_KEY: '' } };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

<body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    
    <!-- Cursor elements placed outside root for global stacking -->
    <div id="cursor-dot" class="cursor-dot"></div>
    <div id="cursor-ring" class="cursor-ring"></div>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');
        
        let mouseX = 0;
        let mouseY = 0;
        let dotX = 0;
        let dotY = 0;
        let ringX = 0;
        let ringY = 0;
        let dotScale = 1;
        let ringScale = 1;
        let isFirstMove = true;

        const updateCursor = () => {
          // Linear interpolation for smooth tracking
          dotX = mouseX;
          dotY = mouseY;
          
          // Outer ring has a slight lag/inertia (0.2 factor)
          ringX += (mouseX - ringX) * 0.2;
          ringY += (mouseY - ringY) * 0.2;

          if (dot) {
            dot.style.transform = `translate(${dotX - 3}px, ${dotY - 3}px) scale(${dotScale})`;
          }
          if (ring) {
            // translate the center
            ring.style.transform = `translate(${ringX - 18}px, ${ringY - 18}px) scale(${ringScale})`;
          }

          requestAnimationFrame(updateCursor);
        };

        // Start the loop
        updateCursor();

        window.addEventListener('mousemove', (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;
          
          if (isFirstMove) {
            if (dot) dot.style.opacity = '1';
            if (ring) ring.style.opacity = '1';
            isFirstMove = false;
          }

          const target = e.target;
          const isClickable = target && target.closest && target.closest('button, a, input, select, textarea, [role="button"]');
          
          if (isClickable) {
            ringScale = 1.6;
            if (ring) {
              ring.style.borderColor = 'rgba(124, 58, 237, 0.8)';
              ring.style.backgroundColor = 'rgba(124, 58, 237, 0.05)';
            }
          } else {
            ringScale = 1;
            if (ring) {
              ring.style.backgroundColor = 'transparent';
              ring.style.borderColor = 'rgba(124, 58, 237, 0.4)';
            }
          }
        });

        window.addEventListener('mousedown', () => {
          dotScale = 1.8;
          ringScale *= 0.8;
        });

        window.addEventListener('mouseup', () => {
          dotScale = 1;
          ringScale /= 0.8;
        });

        document.addEventListener('mouseleave', () => {
          if (dot) dot.style.opacity = '0';
          if (ring) ring.style.opacity = '0';
        });
        
        document.addEventListener('mouseenter', () => {
          if (!isFirstMove) {
            if (dot) dot.style.opacity = '1';
            if (ring) ring.style.opacity = '1';
          }
        });
      });
    </script>
